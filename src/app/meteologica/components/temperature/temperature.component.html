<h2 class="text-2xl font-semibold text-black mb-2 justify-center text-center ">Temperatura actual</h2>
<div class="flex items-center gap-8 ">
  <!-- Caja de temperatura -->
  <div
    class="flex flex-col items-center w-1/4 text-center bg-gray-800/20 text-white p-6 rounded-lg shadow-md backdrop-blur-sm">
    <h2 class="text-xl font-semibold text-gray-800 mb-2 justify-center text-center ">Temperatura actual</h2>
    <p class="text-3xl font-bold text-temperature">
      {{ temperature.currentTemperatureC()?.toFixed(2) ?? '—' }} °C
    </p>
  </div>

  <!-- Gráfica -->
  <div class="w-3/4">
    <line-chart [data]="temperature.minuteAverages()" color="#00cc76" unit="°C" [width]="700" [height]="300" />
  </div>
</div>
