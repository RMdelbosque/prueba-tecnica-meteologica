<div class="text-center">
      <h2 class="text-xl font-semibold mb-2">🌡️ Temperatura actual</h2>
      <p class="text-3xl font-bold text-blue-600">
        {{ temperature.currentTemperatureC()?.toFixed(2) ?? '—' }} °C
      </p>
      <line-chart [data]="temperature.minuteAverages()" color="#00cc76" unit="ºC" [width]="700" [height]="300"/>
    </div>
